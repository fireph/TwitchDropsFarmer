<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" type="image/ico" href="/src/assets/favicon.ico" />
    <title>TwitchDropsFarmer</title>
    <meta name="description" content="Modern web application for farming Twitch drops automatically" />
    
    <!-- Modern favicon and icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" 
      rel="stylesheet" 
    />
    
    <style>
      /* Critical CSS for loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #9146ff 0%, #772ce8 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        animation: pulse 2s infinite;
        box-shadow: 0 0 30px rgba(145, 70, 255, 0.3);
      }
      
      .loading-text {
        color: #f0f6fc;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
        letter-spacing: -0.025em;
      }
      
      .loading-subtitle {
        color: #8b949e;
        font-size: 14px;
        font-weight: 400;
      }
      
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #30363d;
        border-top: 3px solid #9146ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 24px;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when app loads */
      #app:not(:empty) + .loading-screen {
        display: none;
      }
    </style>
  </head>
  <body class="font-sans antialiased">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app"></div>
    
    <!-- Loading screen shown while app initializes -->
    <div class="loading-screen">
      <div class="loading-logo">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M11.64 5.93L13.07 4.5A2 2 0 0115.9 4.5L19.5 8.1A2 2 0 0119.5 10.93L18.07 12.36L11.64 5.93Z" fill="white"/>
          <path d="M11.64 18.07L13.07 19.5A2 2 0 0015.9 19.5L19.5 15.9A2 2 0 0019.5 13.07L18.07 11.64L11.64 18.07Z" fill="white"/>
          <path d="M5.93 11.64L4.5 13.07A2 2 0 004.5 15.9L8.1 19.5A2 2 0 0010.93 19.5L12.36 18.07L5.93 11.64Z" fill="white"/>
          <path d="M18.07 11.64L19.5 10.21A2 2 0 0019.5 7.38L15.9 3.78A2 2 0 0013.07 3.78L11.64 5.21L18.07 11.64Z" fill="white"/>
        </svg>
      </div>
      <div class="loading-text">TwitchDropsFarmer</div>
      <div class="loading-subtitle">Loading your drop farming dashboard...</div>
      <div class="loading-spinner"></div>
    </div>
    
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
